<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Pokémon Stats</h1>
    <div class="search-container">
        <label for="search-input"></label><input
            type="text"
            id="search-input"
            placeholder="Enter Pokémon name or ID"
            required>
        <button id="search-button" type="button">&#x1F50D;</button>
    </div>
    <div class="pokemon-info">
        <div class="basic-info">
            <h2>Name: <span id="pokemon-name"></span></h2>
            <p>ID: <span id="pokemon-id"></span></p>
            <div class="sprite-image">
                <img src=""
                     alt="Pokemon image" id="sprite">
            </div>
        </div>

        <div class="types-container" id="types">
        </div>

        <div class="stats">
            <div class="stat">
                <span>Weight:</span>
                <span id="weight"></span>
            </div>
            <div class="stat">
                <span>Defense:</span>
                <span id="defense"></span>
            </div>
            <div class="stat">
                <span>Height:</span>
                <span id="height"></span>
            </div>
            <div class="stat">
                <span>Special Defense:</span>
                <span id="special-defense"></span>
            </div>
            <div class="stat">
                <span>HP:</span>
                <span id="hp"></span>
            </div>
            <div class="stat">
                <span>Attack:</span>
                <span id="attack"></span>
            </div>
            <div class="stat">
                <span>Speed:</span>
                <span id="speed"></span>
            </div>
            <div class="stat">
                <span>Special Attack:</span>
                <span id="special-attack"></span>
            </div>
        </div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
